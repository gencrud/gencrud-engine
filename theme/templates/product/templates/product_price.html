<div class='price'>
    {% if obj.get_price_discount > 0 %}
        <span class="text-muted">{{ obj.get_price_discount|floatformat:'2' }} р.</span>
        <del class='small text-muted'>{{ obj.get_price|floatformat:'2' }} р.</del>
    {% elif obj.get_price > 0  %}
        <span class="text-muted">{{ obj.get_price|floatformat:'2' }} р.</span>
    {% endif %}
</div>
